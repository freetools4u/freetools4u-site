<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hijri Date Widget</title>
<style>
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: transparent; 
    color: #1f2937;
  }
  .hijri-widget {
    background: #ffffff;
    border-radius: 14px;
    padding: 1.3rem 2rem;
    box-shadow: 0 3px 12px rgba(16, 185, 129, 0.3);
    max-width: 320px;
    width: 100%;
    text-align: center;
    font-size: 1.1rem;
    line-height: 1.4;
    user-select: none;
  }
  .date-line {
    margin: 0.4rem 0;
  }
  .backlink {
    margin-top: 0.8rem;
    font-size: 0.8rem;
  }
  .backlink a {
    color: #10b981;
    text-decoration: none;
    font-weight: 600;
  }
  .backlink a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="hijri-widget" aria-label="Hijri and Gregorian Date">
    <div class="date-line" id="greg-date">Loading Gregorian date...</div>
    <div class="date-line" id="hijri-date">Loading Hijri date...</div>
    <div class="backlink">Powered by <a href="https://freetools4u.site" target="_blank" rel="noopener noreferrer">FreeTools4U.site</a></div>
  </div>

<script>
  function updateDates() {
    const greg = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('greg-date').textContent = 'Gregorian: ' + greg.toLocaleDateString(undefined, options);

    // Hijri date using Intl.DateTimeFormat (modern browsers)
    try {
      const hijriFormatter = new Intl.DateTimeFormat('en-TN-u-ca-islamic', options);
      const hijriDate = hijriFormatter.format(greg);
      document.getElementById('hijri-date').textContent = 'Hijri: ' + hijriDate;
    } catch {
      document.getElementById('hijri-date').textContent = 'Hijri date not supported in this browser.';
    }
  }

  updateDates();
</script>
</body>
</html>
