<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hijri-Gregorian Calendar Widget Builder | FreeTools4u</title>
  <meta name="description" content="Create and customize your own Hijri-Gregorian Calendar widget. Choose colors, font size, layout, and embed it on your website easily.">
  <link rel="canonical" href="https://freetools4u.site/widgets/calendar-builder.html" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      color: #ff8c00;
      font-size: 1.8rem;
    }
    .dark {
      background: #1e1e1e;
      color: #e0e0e0;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .control-group {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .dark .control-group {
      background: #2c2c2c;
    }
    .color-pick {
      margin: 0.5rem 0;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="color"], input[type="number"], input[type="text"] {
      padding: 6px;
      margin-top: 5px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    iframe {
      border: none;
      width: 100%;
      height: 500px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .code-box {
      background: #eee;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
      word-break: break-all;
    }
    .dark .code-box {
      background: #333;
      color: #fff;
    }
    .toggle-mode {
      float: right;
      padding: 0.4rem 1rem;
      background: #444;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</div>
  <h1>Hijri Gregorian Calendar Widget Builder</h1>

  <div class="container">
    <!-- Controls -->
    <div class="control-group">
      <label>Primary Color</label>
      <input type="color" id="primaryColor" value="#FF8C00" />

      <label>Secondary Color</label>
      <input type="color" id="secondaryColor" value="#ffffff" />

      <label>Footer Background</label>
      <input type="color" id="footerBg" value="#505050" />

      <label>Footer Font Color</label>
      <input type="color" id="footerFont" value="#ffffff" />

      <label>Font Size (px)</label>
      <input type="number" id="fontSize" value="16" min="12" max="32" />

      <label>Width (px)</label>
      <input type="number" id="width" value="450" />

      <label>Height (px)</label>
      <input type="number" id="height" value="500" />

      <button onclick="updateWidget()" style="margin-top:1rem;padding:8px 16px;border:none;background:#28a745;color:white;border-radius:6px;">Update Preview</button>
    </div>

    <!-- Live Preview -->
    <div>
      <h3>Live Preview</h3>
      <iframe id="widgetPreview" title="Hijri Calendar Preview"></iframe>
      <div class="code-box" id="embedCodeBox"></div>
    </div>
  </div>

  <script>
    const updateWidget = () => {
      const primary = document.getElementById('primaryColor').value.slice(1);
      const secondary = document.getElementById('secondaryColor').value.slice(1);
      const footerBg = document.getElementById('footerBg').value.slice(1);
      const footerFont = document.getElementById('footerFont').value.slice(1);
      const fontSize = document.getElementById('fontSize').value;
      const width = document.getElementById('width').value;
      const height = document.getElementById('height').value;

      const params = new URLSearchParams({
        primary: `#${primary}`,
        secondary: `#${secondary}`,
        footerbg: `#${footerBg}`,
        footertext: `#${footerFont}`,
        fontsize: fontSize,
        width: width,
        height: height
      });

      const iframeUrl = `https://freetools4u.site/widgets/calendar?${params.toString()}`;

      document.getElementById('widgetPreview').src = iframeUrl;
      document.getElementById('widgetPreview').style.width = width + 'px';
      document.getElementById('widgetPreview').style.height = height + 'px';

      const embedCode = `<iframe src="${iframeUrl}" width="${width}" height="${height}" frameborder="0" title="Hijri Gregorian Calendar Widget"></iframe>`;
      document.getElementById('embedCodeBox').textContent = embedCode;
    };

    const toggleDarkMode = () => {
      document.body.classList.toggle('dark');
    };

    window.onload = updateWidget;
  </script>
</body>
</html>
