<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hijri Calendar Widget Customizer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #ffa500;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="color"], input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    iframe {
      border: 1px solid #ccc;
      width: 100%;
      max-width: 450px;
      height: 500px;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 20px;
    }
    .copy-btn {
      margin-top: 10px;
      background: green;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Hijri Calendar Widget Customizer</h1>

  <div class="controls">
    <div>
      <label for="primary">Primary Color</label>
      <input type="color" id="primary" value="#FECB00" />
    </div>
    <div>
      <label for="footerbg">Footer Background</label>
      <input type="color" id="footerbg" value="#505050" />
    </div>
    <div>
      <label for="footertext">Footer Text Color</label>
      <input type="color" id="footertext" value="#ffffff" />
    </div>
    <div>
      <label for="fontsize">Font Size (px)</label>
      <input type="number" id="fontsize" value="16" min="10" max="30" />
    </div>
    <div>
      <label for="width">Width (px)</label>
      <input type="number" id="width" value="450" />
    </div>
    <div>
      <label for="height">Height (px)</label>
      <input type="number" id="height" value="500" />
    </div>
    <div>
      <label for="layout">Show Footer?</label><br />
      <select id="layout">
        <option value="show">Show</option>
        <option value="hide">Hide</option>
      </select>
    </div>
  </div>

  <iframe id="preview" src="" title="Hijri Calendar Preview"></iframe>

  <textarea id="code" readonly></textarea>
  <button class="copy-btn" onclick="copyCode()">Copy Embed Code</button>

  <script>
    const params = ['primary', 'footerbg', 'footertext', 'fontsize', 'width', 'height', 'layout'];

    function updatePreview() {
      const values = {};
      params.forEach(id => values[id] = document.getElementById(id).value);

      const url = `https://freetools4u.site/widgets/hijri-calendar.html?` +
        params.map(id => `${id}=${encodeURIComponent(values[id])}`).join('&');

      const code = `<iframe src="${url}" width="${values.width}" height="${values.height}" style="border:0;" title="Hijri Calendar"></iframe>`;

      document.getElementById('preview').src = url;
      document.getElementById('code').value = code;
    }

    function copyCode() {
      const textarea = document.getElementById('code');
      textarea.select();
      document.execCommand('copy');
    }

    document.querySelectorAll('input, select').forEach(el => {
      el.addEventListener('input', updatePreview);
    });

    window.onload = updatePreview;
  </script>
</body>
</html>
