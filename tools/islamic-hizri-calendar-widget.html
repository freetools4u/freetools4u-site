  <script>
    const preview = document.getElementById('calendarPreview');
    const embedCode = document.getElementById('embedCode');

    function updateWidget() {
      const primary = document.getElementById('primaryColor').value.replace('#', '%23');
      const secondary = document.getElementById('secondaryColor').value.replace('#', '%23');
      const footerBg = document.getElementById('footerBg').value.replace('#', '%23');
      const footerText = document.getElementById('footerText').value.replace('#', '%23');
      const width = document.getElementById('width').value;
      const height = document.getElementById('height').value;
      const fontSize = document.getElementById('fontSize').value;

      const src = `https://freetools4u.site/widgets/calendar?primary=${primary}&secondary=${secondary}&footerbg=${footerBg}&footertext=${footerText}&fontsize=${fontSize}`;
      preview.width = width;
      preview.height = height;
      preview.src = src;

      const code = `<iframe src="${src}" width="${width}" height="${height}" style="border:0;" title="Hijri-Gregorian Calendar Widget"></iframe>`;
      embedCode.value = code;
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', updateWidget);
    });

    document.getElementById('themeToggle').addEventListener('change', function () {
      document.body.classList.toggle('dark', this.checked);
    });

    updateWidget(); // Initial load
  </script>
